<div class="row">
  @for (data of stateList; track $index) {
  <div class="col-md-6 col-xl-3">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <div class="avatar-md bg-light bg-opacity-50 rounded">
              <iconify-icon [icon]="data.icon" class="fs-32 text-success avatar-title"></iconify-icon>
            </div>
          </div>
          <div class="col-6 text-end">
            <p class="text-muted mb-0 text-truncate">{{data.title}}</p>
            <h3 class="text-dark mt-1 mb-0">{{data.stat}}</h3>
          </div>
        </div>
      </div>
      <div class="card-footer border-0 py-2 bg-light bg-opacity-50">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <span class="text-{{data.variant}}">@if (data.variant==="danger") {<i
                class="bx bxs-down-arrow fs-12"></i>}@else {<i class="bx bxs-up-arrow fs-12"></i>} {{data.change}}</span>
            <span class="text-muted ms-1 fs-12"> Last Month</span>
          </div>
          <a href="transactions" class="text-reset fw-semibold fs-12">View More</a>
        </div>
      </div>
    </div>
  </div>
  }
</div>
