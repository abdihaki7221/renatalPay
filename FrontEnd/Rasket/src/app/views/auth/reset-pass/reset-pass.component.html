<div class="row justify-content-center">
  <div class="col-xl-5">
    <div class="card auth-card">
      <div class="card-body px-3 py-5">

        <app-logo-box logoHeight="30" height="24"  className="mx-auto mb-4 text-center auth-logo"/>

        <h2 class="fw-bold text-center fs-18">Reset Password</h2>
        <p class="text-muted text-center mt-1 mb-4">Enter your email address and we'll send you an email with
          instructions to reset your password.</p>

        <div class="px-4">
          <form class="authentication-form">
            <div class="mb-3">
              <label class="form-label" for="example-email">Email</label>
              <input type="email" id="example-email" name="example-email" class="form-control"
                placeholder="Enter your email">
            </div>
            <div class="mb-1 text-center d-grid">
              <button class="btn btn-primary" type="submit">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <p class="mb-0 text-center">Back to <a routerLink="/auth/sign-in" class="text-reset fw-bold ms-1">Sign In</a></p>
  </div>
</div>
