<header class="topbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="d-flex align-items-center gap-2">

        <div class="topbar-item">
          <button type="button" (click)="toggleMobileMenu()" class="button-toggle-menu topbar-button">
            <iconify-icon icon="solar:hamburger-menu-broken" class="fs-24 align-middle"></iconify-icon>
          </button>
        </div>


        <form class="app-search d-none d-md-block me-auto">
          <div class="position-relative">
            <input type="search" class="form-control" placeholder="Search..." autocomplete="off" value="">
            <iconify-icon icon="solar:magnifer-broken" class="search-widget-icon"></iconify-icon>
          </div>
        </form>
      </div>

      <div class="d-flex align-items-center gap-1">

        <div class="topbar-item">
          <button type="button" class="topbar-button" id="light-dark-mode" (click)="changeTheme()">
            <iconify-icon icon="solar:moon-broken" class="fs-24 align-middle light-mode"></iconify-icon>
            <iconify-icon icon="solar:sun-broken" class="fs-24 align-middle dark-mode"></iconify-icon>
          </button>
        </div>


        <div class="dropdown topbar-item d-none d-lg-flex">
          <button  (click)="toggleFullScreen()" type="button" class="topbar-button" data-toggle="fullscreen">
            <iconify-icon icon="solar:full-screen-broken" class="fs-24 align-middle fullscreen"></iconify-icon>
            <iconify-icon icon="solar:quit-full-screen-broken"
              class="fs-24 align-middle quit-fullscreen"></iconify-icon>
          </button>
        </div>


        <div ngbDropdown class="dropdown topbar-item">
          <button ngbDropdownToggle type="button" class="topbar-button position-relative arrow-none"
            id="page-header-notifications-dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <iconify-icon icon="solar:bell-bing-broken" class="fs-24 align-middle"></iconify-icon>
            <span
              class="position-absolute topbar-badge fs-10 translate-middle badge bg-danger rounded-pill">{{notificationList.length}}<span
                class="visually-hidden">unread messages</span></span>
          </button>
          <div ngbDropdownMenu class="dropdown-menu py-0 dropdown-lg dropdown-menu-end"
            aria-labelledby="page-header-notifications-dropdown">
            <div class="p-3 border-top-0 border-start-0 border-end-0 border-dashed border">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="m-0 fs-16 fw-semibold"> Notifications</h6>
                </div>
                <div class="col-auto">
                  <a href="javascript: void(0);" class="text-dark text-decoration-underline">
                    <small>Clear All</small>
                  </a>
                </div>
              </div>
            </div>
            <ngx-simplebar style="max-height: 280px;">
              @for (notify of notificationList; track $index) {
              <a href="javascript:void(0);" class="dropdown-item py-3 border-bottom text-wrap">
                <div class="d-flex">
                  <div class="flex-shrink-0">
                    @if (notify.icon) {
                    <img [src]="notify.icon" class="img-fluid me-2 avatar-sm rounded-circle" alt="avatar-1" />
                    } @else {
                    <div class="avatar-sm me-2">
                      <span class="avatar-title bg-soft-info text-info fs-20 rounded-circle">
                        {{ notify.from.charAt(0) }}
                      </span>
                    </div>
                    }
                  </div>
                  <div class="flex-grow-1">
                    <p class="mb-0">
                      <span class="fw-medium">{{ notify.from }} </span>
                    </p>
                    <p class="mb-0 text-wrap">{{ notify.content }}</p>
                  </div>
                </div>
              </a>
              }
            </ngx-simplebar>
            <div class="text-center py-3">
              <a href="javascript:void(0);" class="btn btn-primary btn-sm">View All Notification <i
                  class="bx bx-right-arrow-alt ms-1"></i></a>
            </div>
          </div>
        </div>


        <div class="topbar-item d-none d-md-flex">
          <button (click)="settingMenu()" type="button" class="topbar-button" id="theme-settings-btn"
            data-bs-toggle="offcanvas" data-bs-target="#theme-settings-offcanvas"
            aria-controls="theme-settings-offcanvas">
            <iconify-icon icon="solar:settings-broken" class="fs-24 align-middle"></iconify-icon>
          </button>
        </div>


        <div ngbDropdown class="topbar-item">
          <a type="button" ngbDropdownToggle class="topbar-button arrow-none" id="page-header-user-dropdown" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <span class="d-flex align-items-center">
              <img class="rounded-circle" width="32" src="assets/images/users/avatar-1.jpg" alt="avatar-3">
            </span>
          </a>
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">

            <h6 class="dropdown-header">Welcome Gaston!</h6>

            <a class="dropdown-item" routerLink="/apps/chat">
              <i class="bx bx-message-dots text-muted fs-18 align-middle me-1"></i><span
                class="align-middle">Messages</span>
            </a>

            <a class="dropdown-item" routerLink="/pages/pricing">
              <i class="bx bx-wallet text-muted fs-18 align-middle me-1"></i><span class="align-middle">Pricing</span>
            </a>
            <a class="dropdown-item" routerLink="/pages/faqs">
              <i class="bx bx-help-circle text-muted fs-18 align-middle me-1"></i><span class="align-middle">Help</span>
            </a>
            <a class="dropdown-item" routerLink="/auth/lock-screen">
              <i class="bx bx-lock text-muted fs-18 align-middle me-1"></i><span class="align-middle">Lock screen</span>
            </a>

            <div class="dropdown-divider my-1"></div>

            <a class="dropdown-item text-danger" role="button" (click)="logout()">
              <i class="bx bx-log-out fs-18 align-middle me-1"></i><span class="align-middle">Logout</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
